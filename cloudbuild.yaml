steps:
  # -------------------------
  # Build Frontend
  # -------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Frontend'
    args:
      [
        'build',
        '-t',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/frontend:$SHORT_SHA',
        './frontend'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Frontend'
    args:
      [
        'push',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/frontend:$SHORT_SHA'
      ]

  # -------------------------
  # Build Backend
  # -------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Backend'
    args:
      [
        'build',
        '-t',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/backend:$SHORT_SHA',
        './backend'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Backend'
    args:
      [
        'push',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/backend:$SHORT_SHA'
      ]
      
options:
  logging: "CLOUD_LOGGING_ONLY"

# Список образов, которые будут зарегистрированы в Cloud Build
images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/frontend:$SHORT_SHA'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO_NAME/backend:$SHORT_SHA'